<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 4</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header
        {
            background-color: brown;
            color: white;
        }
        #websiteName
        {
            display: inline;
            margin-left: 12px;
        }
        #navBar
        {
            float: right;
            margin-top: 10px;
            margin-right: 12px;
        }
        #navBar li
        {
            display: inline;
        }
        #navBar li:hover
        {
            background-color: darkred;
        }
        .slideshow-container 
        {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .mySlides 
        {
            display: none;
        }
        .prev, .next 
        {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next 
        {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover 
        {
            background-color: rgba(0,0,0,0.8);
        }
        .text 
        {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .numbertext 
        {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .dot 
        {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover 
        {
            background-color: #717171;
        }
        .fade 
        {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade 
        {
            from {opacity: .4}
            to {opacity: 1}
        }
        .card1, .card2, .card3
        {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .container 
        {
            display: inline;
            padding: 2px 16px;
        }
        #img1,#img2,#img3
        {
            border-radius: 5px 5px 0 0;
        }
        #demo
        {
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="websiteName">iAm<i>Foodie</i></h1>
        <ul id="navBar">
            <li>VEG</li>
            <li>NON-VEG</li>
            <li>VEGAN</li>
            <li>SIGNIN</li>
            <li>LOGIN</li>
        </ul>
    </div>
    <div class="main">
        <div class="slideshow-container">
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./image1.jpg" style="width:100%">
            <div class="text">VEG</div>
            </div>        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./image2.jpg" style="width:100%">
            <div class="text">NON VEG</div>
            </div>
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./image3.jpg" style="width:100%">
            <div class="text">VEGAN</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="card1">
            <img id="img1" src="./image1.jpg" alt="Avatar" style="width:33.33%">
            <div class="container">
              <h4><b>VEG</b></h4>
              <p>Text</p>
            </div>
        </div>
        <div class="card2">
            <img id="img2" src="./image2.jpg" alt="Avatar" style="width:33.33%">
            <div class="container">
              <h4><b>NON-VEG</b></h4>
              <p>Text</p>
            </div>
        </div>
        <div class="card3">
            <img id="img3" src="./image3.jpg" alt="Avatar" style="width:33.33%">
            <div class="container">
              <h4><b>VEGAN</b></h4>
              <p>Text</p>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) 
        {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) 
        {
            showSlides(slideIndex = n);
        }
        function showSlides(n) 
        {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
